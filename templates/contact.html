{% extends "base.html" %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container">
    <h2 class="text-center my-3">Contact me</h2>
    <form action="/contact" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Number</label>
            <input type="phone" class="form-control" id="number" name="phone" placeholder="Phone Number">
        </div>
        <div class="mb-3">
            <!-- <select class="form-select mt-3" multiple aria-label="Multiple select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select> -->
        </div>
        <div class="mb-3">
            <span class="input-group-text">Explain Your Concern </span>
            <textarea class="form-control" id="desc" name="desc" aria-label="With textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary my-3">Submit</button>
    </form>
</div>
{% endblock body %}
